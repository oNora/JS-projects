<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>task2</title>
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>

	<style type="text/css" media="screen">
		/* GitHub btn */
		.btn-GitHub{position:fixed;top:2.9em;right:-3.7em;display:block;padding:4px 0;background:#ececec;box-shadow:1px 1px 5px 1px #666;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);-o-transform:rotate(45deg);transform:rotate(45deg);-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none;z-index:999;float:none;height:auto;width:auto;}
		.btn-GitHub a{display:block;padding:.4em 3.5em;color:#000;font-family:Arial;text-align:center;text-decoration:none;}
	</style>
</head>
<body>

	<div class="btn-GitHub">
		<a href="https://github.com/oNora/JS-projects/tree/master/js-snippets">Fork me on GitHub</a>
	</div>

	<form action="answer1.html" method="post" class="selfsubmitdelay" onsubmit="return false;">
		<div>
			<label for="mail">E-mail</label>
			<input type="email" id="mail" name="mail" value=""/><br />
			<a href="#" onclick="return false;">Next</a>
		</div>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" value="" /><br />
			<a href="#" onclick="return false;">Next</a>
		</div>
		<div class="resut"></div>
	</form>
	<script>
		$(document).ready(function() {
			$("form div").hide();
			$("form div:first").show();

			$("form div:first").on("click", "a", function(e) {
				var inputEmail = $("#mail").val();
				localStorage.setItem("mail", inputEmail);
				$(this).parent().hide();
				$(this).parent().next().show();
			});

			$("form div:eq(1)").on("click", "a", function(e) {
				var inputName = $("#name").val();
				localStorage.setItem("name", inputName);
				$(this).parent().hide();
				$(this).parent().next().show().html("<p>Email: " + localStorage.getItem('mail') + "</p><p>Name: " + localStorage.getItem('name') + "</p>");
			});
		});
	</script>
</body>
</html>
