<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us demo</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="btn-GitHub">
		<a href="https://github.com/oNora/JS-projects/tree/master/forms_and_validations">Fork me on GitHub</a>
	</div>

	<div id="page-wrapper">
	  <h1>Contact us</h1>

	  <div id="form-post-messages"></div>

		<form id="ajax-contact" method="post" action="mailer.php">
			<div class="field">
				<label for="fullname">Name:</label>
				<input type="text" id="fullname" name="fullname" >
			</div>

			<div class="field">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" >
			</div>

			<div class="field">
				<label for="email">Subject:</label>
				<input type="text" id="subject" name="subject" list="languages" >
				<datalist id="languages">
				</datalist>
			</div>

			<div class="field">
				<label for="message">Message:</label>
				<textarea id="message" name="message" ></textarea>
			</div>

			<div class="field">
				<button type="submit">Send</button>
			</div>
		</form>
	</div>

	<script src="../vendors/jquery-2.1.0.min.js"></script>
	<script src="../vendors/jquery.validate.min.js"></script>
	<script src="../vendors/additional-methods.min.js"></script>
	<script src="script/app.js"></script>
</body>
</html>
