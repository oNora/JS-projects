<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Simple carousel with ajax</title>
		<meta name="author" content="oNora">

		<link rel="stylesheet" rev="stylesheet" href="style.css">

		<script type="text/javascript" src="scripts/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</head>
	<body>
		<div class="btn-GitHub">
			<a href="https://github.com/oNora/JS-projects/">Fork me on GitHub</a>
		</div>

		<div id="wrapper">
			<div id="logo">
				<a href="http://www.carmarket.bg" target="_blank">
					<img src="img/logo.png" />
				</a>
				<p>top <span>offerts</span></p>
			</div>
			<div id="carousel">
				<div id="leftButton">
					<a href="#" id="prev"></a>
					<div class="clear"></div>
				</div>
				<div id="rightButton">
					<a href="#" id="next"></a>
					<div class="clear"></div>
				</div>
				
				<div class="clear"></div>
				<div id="slides">
					<ul>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
