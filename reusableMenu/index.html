<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/vendors/flat-ui/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendors/flat-ui/css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendors/colorpicker/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendors/colorpicker/css/colorpicker.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/menu_style.css" />
    <script type="text/javascript" src="assets/vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-ui/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-ui/js/jquery.tagsinput.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-ui/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-ui/js/bootstrap-select.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-ui/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="assets/vendors/colorpicker/js/colorpicker.js"></script>
    <script type="text/javascript" src="assets/vendors/handlebars.js/dist/handlebars.js"></script>
    <script type="text/javascript" src="assets/js/reusable-options.js"></script>
    <title>Menu example</title>
</head>

<body>

    <div class="btn-GitHub">
        <a href="https://github.com/oNora/JS-projects/">Fork me on GitHub</a>
    </div>

    <div class="gmUI_wrapper">
        <div class="gmUI_menuWrapper">
            <div class='gmUI_buttonsOption' id="gmUI_menuOption">
                <button type="button" class="btn btn-large btn-primary">Play</button>
                <button type="button" class="btn btn-large btn-primary" id="show-options">Options</button>
            </div>
        </div>
    </div>

    <script>
        (function(){
            'use strict';

            /**
             * Parameter to create option for menu with options
             * The property type has 4 different values : slider, checkbox, colorpicker and number
             * Other values of properties can be configured.
             * Don't change the names of properties
             * @type {*[]}
             */
            var options = [
                { id: 1, name: 'Volume', type: 'slider', values : ['Quiet', 'Normal', 'Loud', 'Nightmare'], defaultVal : 'Nightmare'},
                { id: 2, name: 'Nameplates', type: 'checkbox', defaultVal: 'checked'},
                { id: 3, name: 'Colorpicker', type: 'colorpicker', color: '#1abc9c'},
                { id: 4, name: 'Difficulty', type: 'slider', values : ['Easy', 'Normal', 'Hard', 'Nightmare'], defaultVal : 'Easy',
                    subOptions: [
                        { name: 'Enemy sight radius', type: 'number', min: 10, max: 100, presets: [{ Easy: 15, Normal: 20, Hard: 50, Nightmare:80 }], id:'gmUI_sub1', defaultVal : 15 },
                        { name: 'Enemy damage', type: 'number', min: 10, max: 100, presets: [{ Easy: 20, Normal: 30, Hard: 40, Nightmare: 70 }], id: 'gmUI_sub2', defaultVal : 20},
                        { name: 'Enemy speed', type: 'number', min: 10, max: 100, presets: [{ Easy: 20, Normal: 30, Hard: 40, Nightmare:70 }], id: 'gmUI_sub3', defaultVal : 20}
                    ]
                },
                { id: 5, name: 'Enemy running speed', type: 'select', options: ['Slow', 'Normal', 'Fast', 'Super Fast'], value: '0'}
            ];


            /**
             * Write IDs for main UI elements
             * @type {{buttonsMenu: string, showOptionsBtn: string, optionsWrapper: string, saveBtn: string, cancelBtn: string}}
             */
            var selectors = {
                buttonsMenu    : 'gmUI_menuOption',
                optionsWrapper : 'gmUI_form',
                saveBtn        : 'gmUI_saveButton',
                cancelBtn      : 'gmUI_cancelButton'
            };

            /**
             * Init reusableOptions
             * @type {reusableOptions}
             */
             var newOptionsMenu = new reusableOptions(options, selectors);

            /**
             * Show options menu
             */
            $('#show-options').on('click', newOptionsMenu.showOptions.bind(this) );

            /**
             * center options menu
             */
            $( window ).resize(function() {
                newOptionsMenu.positionMenus();
            });

        })();

    </script>

</body>
</html>
